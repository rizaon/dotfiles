- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.emacs:
    ~/.emacs.path:
    ~/.gitconfig:
    ~/.oh-my-zsh:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:
    ~/bin:

- shell:
    - git submodule sync --recursive
    # the following have to run after linking ~/.gitconfig
    - [git update-submodules, Installing submodules]
